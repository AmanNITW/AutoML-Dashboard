<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict on New Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h3 class="text-center mb-4">Predict on New Data (Bulk Upload)</h3>
        <form action="/predict_new_data" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select new dataset (without target column):</label>
                <input type="file" id="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
