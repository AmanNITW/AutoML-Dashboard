<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Target Column</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-white">
    <div class="container mt-5">
        <h3>Select Target Column for AutoML</h3>
        <form action="/analyze" method="post">
            <div class="form-group">
                <label for="target">Choose target column:</label>
                <select class="form-control" name="target" id="target" required>
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Run AutoML</button>
        </form>
    </div>
</body>
</html>
