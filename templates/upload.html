<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">AutoML Dashboard</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <label for="file">Select a CSV or Excel file:</label>
                <input type="file" name="file" class="form-control-file" id="file" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Upload & Proceed</button>
        </form>
    </div>
</body>
</html>
