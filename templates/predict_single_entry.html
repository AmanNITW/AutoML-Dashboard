<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Entry Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        input[type="text"] {
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4">Enter Feature Values for Single Entry Prediction</h3>
        <form method="POST" action="/predict_single_entry">
            {% for col in columns %}
                <div class="form-group">
                    <label>{{ col }}</label>
                    <input type="text" class="form-control" name="{{ col }}" placeholder="Enter value for {{ col }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Predict</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
